<div class="row justify-content-md-center mt-5">
  <div class="col-lg-6">
    <div class="jumbotron">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">

        <div class="form-group">
          <label for="exampleFormControlSelect1">Role</label>
          <select class="form-control" id="exampleFormControlSelect1" ngModel name="role">
            <option value="">Select a role</option>
            <option *ngFor='let role of roles' value="{{ role.roleId }}">
              {{ role.roleName | titlecase  }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">User ID</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel name="password">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
